<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMSEMAIL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Send SMS</h1>
        <form id="addPost">
            <div class="form-group">
                <input type="text" id="number" class="form-control" placeholder="Enter Number">
            </div>
            <div class="form-group">
                <textarea id="text" class="form-control" placeholder="Message"></textarea>
            </div>
            <input type="submit" class="btn btn-warning" value="Send">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
